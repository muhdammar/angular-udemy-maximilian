<app-card>
    <article>
        <h2>{{task.title}}</h2>
        <!-- using DatePipe pipe is a feature in angular -->
        <time>{{task.dueDate | date:'short' }}</time>
        <p>{{task.summary}}</p>
        <p class="actions">
            <button (click)="onCompleteTask()">Complete</button>
        </p>
    </article>
</app-card>
