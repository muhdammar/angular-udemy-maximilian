<form (ngSubmit)="onSubmit(title, text)" #form>
  <app-control label="Title">
    <input name="title" id="title" #title #input /> <!-- "#" this template variable example -->
  </app-control>
  <app-control label="Request">
    <textarea name="request" id="request" rows="3" #text #input></textarea>
  </app-control>
  <p>
    <button appButton>
      <span ngProjectAs="otherSample"> Submit </span>
    </button>
  </p>
</form>
