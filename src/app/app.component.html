<app-header />

<main>
    <ul id="users">
        @for(user of users; track user.id){
            <li>
                <app-user (select)="onSelectUser($event)" 
                [user]="user"
                  />
            </li>
        }
    </ul>
    @if(selectedUser){
        <app-tasks [id]="selectedUser.id" [name]="selectedUser.name"/>
    }
    @else{
        <p id="fallback">Select a user to see their task!</p>
    }
