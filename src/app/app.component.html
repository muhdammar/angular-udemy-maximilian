<app-header />

<main>
    <ul id="users">
        @for(user of users; track user.id){
            <li>
                <app-user (select)="onSelectUser($event)" 
                [user]="user"
                  />
            </li>
        }
    </ul>
    <app-tasks [name]="selectedUser ? selectedUser.name : ''"/>
</main>
